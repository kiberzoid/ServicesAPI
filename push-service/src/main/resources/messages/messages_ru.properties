any.not_blank = {0} - Поле не должно быть пустым или null
any.not_null = {0} - Поле не должно быть null
destination.token = {0} - Поле должно содержать адрес ID-Token. Например ID-TOKEN-3256745679
destination.size = {0} - Поле должно содержать от 1 до 3 ID-Tokens
title.size = {0} - Длина текста должна быть от 1 до 30 символов
body.size = {0} - Длина текста должна быть от 1 до 120 символов

error.validationError = Ошибка проверки данных
error.appError = Ошибка приложения
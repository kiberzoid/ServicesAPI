any.not_blank = {0} - Поле не должно быть пустым или null
any.not_null = {0} - Поле не должно быть null
any.email = {0} - Поле должно содержать адрес электронной почты. Например abcd@gmail.com
destination.size = {0} - Поле должно содержать от 1 до 3 email-адресов
subject.size = {0} - Длина текста должна быть от 1 до 30 символов
text.size = {0} - Длина текста должна быть от 1 до 300 символов

error.validationError = Ошибка проверки данных
error.appError = Ошибка приложения
error.wrongRequest = Неверный запрос